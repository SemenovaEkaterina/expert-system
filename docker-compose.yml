version: "2"

services:
  nginx:
    build: ./services/nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./services/nginx:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - project

  project:
    build: ./services/project
    ports:
      - "8000:8000"
    restart: always
