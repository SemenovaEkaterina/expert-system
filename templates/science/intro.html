{% extends 'science/layout.html' %}

{% block content %}
    {% load static %}
    <div class="row m-0 pb-4">
        <div class="col-md-6 mx-auto text-center">
            <a href="{% url 'science_session' slug=slug %}" class="btn btn-lg btn-primary">
                <i class="os-icon os-icon-social-09"></i>
                {% if hasSession %}
                    Продолжить
                {% else %}
                    Начать
                {% endif %}
            </a>
        </div>
    </div>
    <div class="row pb-2">
        <div class="col-md-5 mx-auto text-center">
            <img class="mw-100" style="max-height: 300px;" src="
                    {% if system.image %}{{ system.image.url }}{% else %}{% static 'img/front/system.jpg' %}{% endif %}"/>
        </div>
    </div>
{% endblock %}
